<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Chartmetric Navbar</title>
    <link rel="stylesheet" type="text/css" href="./navbar.css">
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo">
        <img class="chartmetric-logo"
          src="./static/CM_logo-icon.svg"
          alt="Chartmetric Logo"
        >
        <h1>Chartmetric</h1>
      </div>
      <div class="navigation">
        <form class="search">
          <input class="search-bar"
            type="search"
            placeholder='Search ("/" for hotkey)'
          />
        </form>
        <div class="icons">
          <img class="megaphone" 
            src="https://pics.freeicons.io/uploads/icons/png/6698746891578982968-512.png"
            alt="Megaphone Icon"
          >
          <img class="bell"
            src="https://pics.freeicons.io/uploads/icons/png/19903299871596026813-512.png"
            alt="Bell Icon"
          >
          <div class="hamburger-menu">
            <img class="hamburger-icon"
              src="https://pics.freeicons.io/uploads/icons/png/3789432131673628290-512.png"
              alt="Three Line Icon"
            >
            <div class="dropdown-content">
              <a href="#">Account</a>
              <a href="#">Settings</a>
              <a href="#">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>
</html>
