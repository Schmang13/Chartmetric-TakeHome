<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline'">
    <title>Chartmetric Navbar</title>
    <link rel="stylesheet" type="text/css" href="./navbar.css">
</head>
<body>
    <nav>
      <!-- This div contains the logo and company name -->
      <div class="logo">
        <img class="chartmetric-logo"
          src="./static/CM_logo-icon.svg"
          alt="Chartmetric Logo"
        >
        <h1>Chartmetric</h1>
      </div>
      <!-- This div contains the search bar and icons -->
      <div class="navigation">
        <form class="search">
          <input name="search-bar"
            class="search-bar"
            type="search"
            placeholder='Search ("/" for hotkey)'
          />
        </form>
        <!-- Pulled icons in and added them to the static folder -->
        <div class="icons">
          <img class="megaphone" 
            src="./static/megaphone.png"
            alt="Megaphone Icon"
          >
          <img class="bell"
            src="./static/bell.png"
            alt="Bell Icon"
          >
          <div class="hamburger-menu">
            <img class="hamburger-icon"
              src="./static/hamburger.png"
              alt="Hamburger Menu Icon"
            >
            <!-- Template drop down menu  -->
            <div class="dropdown-content">
              <a href="#">Account</a>
              <a href="#">Settings</a>
              <a href="#">Log Out</a>
            </div>
          </div>
        </div>
      </div>
    </nav>
</body>
</html>
